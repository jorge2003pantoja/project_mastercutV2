version: '3'
services:
  mi_mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gestor_citas_barber_shop_v2
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mi_mysql
      PMA_PORT: 3306
    ports:
      - "8080:80"
    depends_on:
      - mi_mysql

volumes:
  mysql_data:
